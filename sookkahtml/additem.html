<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item - Sookka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(ellipse at top, #F6F5F3 0%, #FEFEFE 100%);
            color: #1f2937;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(246, 245, 243, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(142, 151, 117, 0.1);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8E9775, #6B7353);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
            text-decoration: none;
        }

        /* Main Content */
        .add-item-container {
            max-width: 1000px;
            margin: 8rem auto 4rem;
            padding: 0 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1f2937, #8E9775);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #6b7280;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(142, 151, 117, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(142, 151, 117, 0.1);
            margin-bottom: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #8E9775;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: "";
            display: block;
            width: 6px;
            height: 1.25rem;
            background: linear-gradient(to bottom, #8E9775, #B2B09B);
            border-radius: 3px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(142, 151, 117, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #8E9775;
            box-shadow: 0 0 0 3px rgba(142, 151, 117, 0.2);
        }

        /* Dynamic Fields */
        .dynamic-field {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: flex-end;
        }

        .dynamic-field-inputs {
            flex: 1;
        }

        .remove-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .add-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(142, 151, 117, 0.1);
            color: #8E9775;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .add-btn:hover {
            background: rgba(142, 151, 117, 0.2);
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #8E9775, #6B7353);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(142, 151, 117, 0.3);
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #6b7280;
            border: 1px solid rgba(142, 151, 117, 0.2);
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(142, 151, 117, 0.1);
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: #f9fafb;
            padding: 4rem 2rem 2rem;
            margin-top: 6rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .add-item-container {
                margin: 6rem auto 3rem;
                padding: 0 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-card {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .nav-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#home" class="logo">Sookka</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="add-item-container">
        <div class="page-header">
            <h1 class="page-title">Add New Food Item</h1>
            <p class="page-subtitle">Fill in the details below to add a new food item to the database</p>
        </div>

        <form id="itemForm">
            <!-- Basic Information -->
            <div class="form-card">
                <div class="section-title">Basic Information</div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name" class="form-label">Food Name</label>
                        <input type="text" id="name" class="form-input" placeholder="e.g. ข้าวกล้อง" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="typeFootID" class="form-label">Food Type</label>
                        <select id="typeFootID" class="form-select" required>
                            <option value="">Select a type</option>
                            <option value="1">Grains</option>
                            <option value="2">Vegetables</option>
                            <option value="3">Fruits</option>
                            <option value="4">Proteins</option>
                            <option value="5">Dairy</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-textarea" placeholder="e.g. ข้าวกล้องมีประโยชน์ต่อสุขภาพ"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="imageURL" class="form-label">Image URL</label>
                    <input type="url" id="imageURL" class="form-input" placeholder="https://example.com/rice.jpg">
                </div>
            </div>

            <!-- Nutritional Information -->
            <div class="form-card">
                <div class="section-title">Nutritional Information (per cup)</div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="caloriesPerCup" class="form-label">Calories</label>
                        <input type="number" id="caloriesPerCup" class="form-input" placeholder="e.g. 200">
                    </div>
                    
                    <div class="form-group">
                        <label for="proteinPerCup" class="form-label">Protein (g)</label>
                        <input type="number" step="0.1" id="proteinPerCup" class="form-input" placeholder="e.g. 4.5">
                    </div>
                    
                    <div class="form-group">
                        <label for="fiberPerCup" class="form-label">Fiber (g)</label>
                        <input type="number" step="0.1" id="fiberPerCup" class="form-input" placeholder="e.g. 3.2">
                    </div>
                </div>
                
                <div class="section-title" style="margin-top: 2rem;">Detailed Nutrition</div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nutrition_protein" class="form-label">Protein Level</label>
                        <select id="nutrition_protein" class="form-select">
                            <option value="">Select level</option>
                            <option value="สูง">สูง</option>
                            <option value="ปานกลาง">ปานกลาง</option>
                            <option value="ต่ำ">ต่ำ</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="nutrition_dietaryFiber" class="form-label">Dietary Fiber Level</label>
                        <select id="nutrition_dietaryFiber" class="form-select">
                            <option value="">Select level</option>
                            <option value="สูง">สูง</option>
                            <option value="ปานกลาง">ปานกลาง</option>
                            <option value="ต่ำ">ต่ำ</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="nutrition_iron" class="form-label">Iron (mg)</label>
                        <input type="number" step="0.1" id="nutrition_iron" class="form-input" placeholder="e.g. 2.5">
                    </div>
                    
                    <div class="form-group">
                        <label for="nutrition_phosphorus" class="form-label">Phosphorus (mg)</label>
                        <input type="number" step="0.1" id="nutrition_phosphorus" class="form-input" placeholder="e.g. 120">
                    </div>
                    
                    <div class="form-group">
                        <label for="nutrition_carbohydrates" class="form-label">Carbohydrates (g)</label>
                        <input type="number" step="0.1" id="nutrition_carbohydrates" class="form-input" placeholder="e.g. 45.3">
                    </div>
                    
                    <div class="form-group">
                        <label for="nutrition_totalFat" class="form-label">Total Fat (g)</label>
                        <input type="number" step="0.1" id="nutrition_totalFat" class="form-input" placeholder="e.g. 1.2">
                    </div>
                    
                    <div class="form-group">
                        <label for="nutrition_magnesium" class="form-label">Magnesium (mg)</label>
                        <input type="number" step="0.1" id="nutrition_magnesium" class="form-input" placeholder="e.g. 85">
                    </div>
                    
                    <div class="form-group">
                        <label for="nutrition_folate" class="form-label">Folate (mcg)</label>
                        <input type="number" step="0.1" id="nutrition_folate" class="form-input" placeholder="e.g. 90">
                    </div>
                </div>
            </div>

            <!-- Health Benefits -->
            <div class="form-card">
                <div class="section-title">Health Benefits</div>
                
                <div id="benefitsContainer">
                    <div class="dynamic-field">
                        <div class="dynamic-field-inputs">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="benefits_0_title" class="form-label">Benefit Title</label>
                                    <input type="text" id="benefits_0_title" class="form-input" placeholder="e.g. ดีต่อหัวใจ">
                                </div>
                                
                                <div class="form-group">
                                    <label for="benefits_0_detail" class="form-label">Benefit Detail</label>
                                    <input type="text" id="benefits_0_detail" class="form-input" placeholder="e.g. ช่วยลดไขมันในเลือด">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="remove-btn" onclick="removeField(this)">✕</button>
                    </div>
                </div>
                
                <button type="button" class="add-btn" onclick="addBenefitField()">
                    ＋ Add Benefit
                </button>
            </div>

            <!-- Recipes -->
            <div class="form-card">
                <div class="section-title">Recipes</div>
                
                <div id="recipesContainer">
                    <div class="dynamic-field">
                        <div class="dynamic-field-inputs">
                            <div class="form-group">
                                <label for="recipes_0_title" class="form-label">Recipe Title</label>
                                <input type="text" id="recipes_0_title" class="form-input" placeholder="e.g. ข้าวกล้องผัดไข่">
                            </div>
                            
                            <div class="form-group">
                                <label for="recipes_0_steps" class="form-label">Steps</label>
                                <textarea id="recipes_0_steps" class="form-textarea" placeholder="e.g. 1. หุงข้าว\n2. ผัดกับไข่"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="recipes_0_imageURL" class="form-label">Image URL</label>
                                <input type="url" id="recipes_0_imageURL" class="form-input" placeholder="https://example.com/rice-egg.jpg">
                            </div>
                        </div>
                        <button type="button" class="remove-btn" onclick="removeField(this)">✕</button>
                    </div>
                </div>
                
                <button type="button" class="add-btn" onclick="addRecipeField()">
                    ＋ Add Recipe
                </button>
            </div>

            <!-- Storage Tips -->
            <div class="form-card">
                <div class="section-title">Storage Tips</div>
                
                <div id="storageTipsContainer">
                    <div class="dynamic-field">
                        <div class="dynamic-field-inputs">
                            <div class="form-group">
                                <label for="storageTips_0_tip" class="form-label">Storage Tip</label>
                                <input type="text" id="storageTips_0_tip" class="form-input" placeholder="e.g. เก็บในที่แห้ง">
                            </div>
                        </div>
                        <button type="button" class="remove-btn" onclick="removeField(this)">✕</button>
                    </div>
                </div>
                
                <button type="button" class="add-btn" onclick="addStorageTipField()">
                    ＋ Add Storage Tip
                </button>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Save Item</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Sookka. Empowering healthy choices through knowledge.</p>
        </div>
    </footer>

    <script>
        // Dynamic field counters
        let benefitCount = 1;
        let recipeCount = 1;
        let storageTipCount = 1;

        // Add benefit field
        function addBenefitField() {
            const container = document.getElementById('benefitsContainer');
            const newField = document.createElement('div');
            newField.className = 'dynamic-field';
            newField.innerHTML = `
                <div class="dynamic-field-inputs">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="benefits_${benefitCount}_title" class="form-label">Benefit Title</label>
                            <input type="text" id="benefits_${benefitCount}_title" class="form-input" placeholder="e.g. ดีต่อหัวใจ">
                        </div>
                        
                        <div class="form-group">
                            <label for="benefits_${benefitCount}_detail" class="form-label">Benefit Detail</label>
                            <input type="text" id="benefits_${benefitCount}_detail" class="form-input" placeholder="e.g. ช่วยลดไขมันในเลือด">
                        </div>
                    </div>
                </div>
                <button type="button" class="remove-btn" onclick="removeField(this)">✕</button>
            `;
            container.appendChild(newField);
            benefitCount++;
        }

        // Add recipe field
        function addRecipeField() {
            const container = document.getElementById('recipesContainer');
            const newField = document.createElement('div');
            newField.className = 'dynamic-field';
            newField.innerHTML = `
                <div class="dynamic-field-inputs">
                    <div class="form-group">
                        <label for="recipes_${recipeCount}_title" class="form-label">Recipe Title</label>
                        <input type="text" id="recipes_${recipeCount}_title" class="form-input" placeholder="e.g. ข้าวกล้องผัดไข่">
                    </div>
                    
                    <div class="form-group">
                        <label for="recipes_${recipeCount}_steps" class="form-label">Steps</label>
                        <textarea id="recipes_${recipeCount}_steps" class="form-textarea" placeholder="e.g. 1. หุงข้าว\n2. ผัดกับไข่"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="recipes_${recipeCount}_imageURL" class="form-label">Image URL</label>
                        <input type="url" id="recipes_${recipeCount}_imageURL" class="form-input" placeholder="https://example.com/rice-egg.jpg">
                    </div>
                </div>
                <button type="button" class="remove-btn" onclick="removeField(this)">✕</button>
            `;
            container.appendChild(newField);
            recipeCount++;
        }

        // Add storage tip field
        function addStorageTipField() {
            const container = document.getElementById('storageTipsContainer');
            const newField = document.createElement('div');
            newField.className = 'dynamic-field';
            newField.innerHTML = `
                <div class="dynamic-field-inputs">
                    <div class="form-group">
                        <label for="storageTips_${storageTipCount}_tip" class="form-label">Storage Tip</label>
                        <input type="text" id="storageTips_${storageTipCount}_tip" class="form-input" placeholder="e.g. เก็บในที่แห้ง">
                    </div>
                </div>
                <button type="button" class="remove-btn" onclick="removeField(this)">✕</button>
            `;
            container.appendChild(newField);
            storageTipCount++;
        }

        // Remove field
        function removeField(button) {
            const field = button.closest('.dynamic-field');
            field.remove();
        }

        // Form submission
        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Gather all form data
            const formData = {
                name: document.getElementById('name').value,
                typeFootID: document.getElementById('typeFootID').value,
                description: document.getElementById('description').value,
                imageURL: document.getElementById('imageURL').value,
                caloriesPerCup: document.getElementById('caloriesPerCup').value,
                proteinPerCup: document.getElementById('proteinPerCup').value,
                fiberPerCup: document.getElementById('fiberPerCup').value,
                nutrition: {
                    protein: document.getElementById('nutrition_protein').value,
                    dietaryFiber: document.getElementById('nutrition_dietaryFiber').value,
                    iron: document.getElementById('nutrition_iron').value,
                    phosphorus: document.getElementById('nutrition_phosphorus').value,
                    carbohydrates: document.getElementById('nutrition_carbohydrates').value,
                    totalFat: document.getElementById('nutrition_totalFat').value,
                    magnesium: document.getElementById('nutrition_magnesium').value,
                    folate: document.getElementById('nutrition_folate').value
                },
                benefits: [],
                recipes: [],
                storageTips: []
            };

            // Collect benefits
            const benefitFields = document.querySelectorAll('#benefitsContainer .dynamic-field');
            benefitFields.forEach((field, index) => {
                formData.benefits.push({
                    title: field.querySelector(`input[id^="benefits_${index}_title"]`).value,
                    detail: field.querySelector(`input[id^="benefits_${index}_detail"]`).value
                });
            });

            // Collect recipes
            const recipeFields = document.querySelectorAll('#recipesContainer .dynamic-field');
            recipeFields.forEach((field, index) => {
                formData.recipes.push({
                    title: field.querySelector(`input[id^="recipes_${index}_title"]`).value,
                    steps: field.querySelector(`textarea[id^="recipes_${index}_steps"]`).value,
                    imageURL: field.querySelector(`input[id^="recipes_${index}_imageURL"]`).value
                });
            });

            // Collect storage tips
            const storageTipFields = document.querySelectorAll('#storageTipsContainer .dynamic-field');
            storageTipFields.forEach((field, index) => {
                formData.storageTips.push({
                    tip: field.querySelector(`input[id^="storageTips_${index}_tip"]`).value
                });
            });

            // Here you would typically send formData to your API
            console.log('Form data to be submitted:', formData);
            
            // For demo purposes, just show an alert
            alert('Item data prepared for submission! Check console for the data structure.');
        });
    </script>
</body>
</html>
